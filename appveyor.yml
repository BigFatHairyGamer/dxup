image: Visual Studio 2017
clone_folder: C:\Projects\DXUP
shallow_clone: true

version: 0.{build}

environment:
  parallel: true
  matrix:
    - frontend: meson
      builder: msbuild
      compiler: cl
      toolchain: vs2017
      arch: x64
      
    - frontend: meson
      builder: msbuild
      compiler: cl
      toolchain: vs2017
      arch: x86


install:
  - set PATH=C:\Python35\scripts;%PATH%
  - pip3 install meson
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\Common7\Tools\VsDevCmd.bat" -arch=%arch%
  
before_build:
  - cd C:\Projects\DXUP
  - mkdir build
  - mkdir out
  - meson build --backend vs2017 --buildtype release
  
build_script:
  - msbuild /m /p:Configuration=release C:\Projects\DXUP\build\dxup.sln
  - copy C:\Projects\DXUP\build\src\d3d10\d3d10.dll C:\Projects\DXUP\out
  - copy C:\Projects\DXUP\build\src\d3d10_1\d3d10_1.dll C:\Projects\DXUP\out
  - copy C:\Projects\DXUP\build\src\dxgi\dxgi.dll C:\Projects\DXUP\out
  - copy C:\Projects\DXUP\d3d10_original\%arch%\d3d10_original.dll C:\Projects\DXUP\out
  - copy C:\Projects\DXUP\d3dx10_43\%arch%\d3dx10_43.dll C:\Projects\DXUP\out
  - copy C:\Projects\DXUP\wine_utils\setup_dxup.in C:\Projects\DXUP\out\setup_dxup.sh
  - powershell -Command "(gc C:\Projects\DXUP\out\setup_dxup.sh) -replace '@arch@', \"%arch%\" | Out-File C:\Projects\DXUP\out\setup_dxup.sh"
  
artifacts:
  - path: out
    name: dxup-%arch%
